<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Add your property for sale</h1>
            <h2>Yes, you can sell where you live and get cash!!</h2>
        </div>
    </header>
    <div class="container">
        <h4>Add Property</h4>
        <form id="addNewProperty" class="addProperty">
            <label>Img</label>
            <input type="text" id="newImage" placeholder="image">
            <label>Price, EUR</label>
            <input type="number" id="newPrice" placeholder="price">
            <label>Description</label>
            <input type="text" id="newDescription" placeholder="description">
            <label>City</label>
            <select id="newCity">
                <option value="Vilnius">Vilnius</option>
                <option value="Kaunas">Kaunas</option>
                <option value="Klaipeda">KlaipÄ—da</option>
            </select>
            <div class="addProp">
                <button id="addPropertyBtn">Add property</button>
            </div>
        </form>
    </div>
    <script src="./src/js/add.js"></script>
</body>
</html>
